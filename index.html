        <div class="container">
            <div class="head">
                <h1 class="display-2">Mohd Rizwan</h1>
                <p>
                    Hey, there everone, I am Mohd Rizwan Ansari. I am a full stack web developer in Microsoft Corporation
                </p>
                <ul>

            <form class="mt-5">
                <div class="form-group">
                    <label for='name'>Full Name</label> 
                    <input type="text" placeholder="Enter Full Name" class="form-control" id="name">
                </div>
               
                <div class="form-group">
                    <label for='email'>E-Mail</label>
                    <input type="email" placeholder="Enter E-Mail" class="form-control" required="true" id="email">
                </div>
                <div class="form-group">
                    <label for='message'>Message</label>
                    <textarea cols="20" rows="7" class="form-control" placeholder="Message" id="message"></textarea>
                </div>

                <button class="btn btn-outline-danger float-right post">Post</button>
                <p class="clearfix"></p>
            </form>

            <ul class="posts">
            </ul>

        </div>
